<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body style="background: #0f0c29;  /* fallback for old browsers */
                background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);  /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to right, #24243e, #302b63, #0f0c29); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */">

        <!-- Navbar -->
    <nav class="navbar navbar-expand-lg  shadow" style="background-color:#0f0c29;">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">ToDo</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">

                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page"
                            href="{%url 'userpage' %}"><i class="fa-solid fa-user" style="color: #e5e7eb;"></i>
                                Userpage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">About</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-light" style="background: rgba(0, 0,0, 0.3); border-radius: 30px;">
                    <div class="card-header">
                        <h3 class="text-center">Update Task</h3>
                        <div class="card-body">
                            
                            {% if messages %}
                            {%for i in messages%}
                                <div class="alert alert-danger text-center">{{i}}</div>
                            {%endfor%}
                            {%endif%}

                            <form action="" method="post">
                                {%csrf_token%}

                                {%for i in form%}
                                    <div>
                                        <label for="" class="form-label">
                                            {{i.label}}
                                        </label>
                                        {{i}}
                                    </div>
                                {%endfor%}
                                    <!-- {{form}} -->
                                <div class="mt-3 d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success">
                                        Update</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                <p class="text-center mt-5 text-light">Go back to <a href="{%url 'userpage' %}"><button type="button" class="btn btn-primary">User Page</button></a></p>
            </div>
        </div>
    </div>
</body>
</html>
