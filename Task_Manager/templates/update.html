<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Update Task</h3>
                        <div class="card-body">
                            
                            {% if messages %}
                            {%for i in messages%}
                                <div class="alert alert-danger text-center">{{i}}</div>
                            {%endfor%}
                            {%endif%}

                            <form action="" method="post">
                                {%csrf_token%}

                                {%for i in form%}
                                    <div>
                                        <label for="">
                                            {{i.label}}
                                        </label>
                                        {{i}}
                                    </div>
                                {%endfor%}
                                    <!-- {{form}} -->
                                <div class="mt-3 d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success">
                                        Update</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                <p class="text-center mt-5">Go back to <a href="http://127.0.0.1:8000/Task_manager/user_page/"><button type="button" class="btn btn-primary">User Page</button></a></p>
            </div>
        </div>
    </div>
</body>
</html>
