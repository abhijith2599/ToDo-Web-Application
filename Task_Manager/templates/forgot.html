<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>
                <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-black shadow">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">ToDo</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">

                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="http://127.0.0.1:8000/Task_manager/home/"><i class="fa-solid fa-house me-3" style="color: #ffffff;"></i>Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">About</a>
                  </li>

                </ul>
            </div>
        </div>
    </nav>


            <!-- body content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                            <h2 style="color: crimson;" class="text-center">Password Change</h2>
                        <div class="card-body">

                            {% if messages %} 
                                {% for message in messages %}
                                    <p style="color: red; text-align: center;">{{ message }}</p>
                                {% endfor %}
                            {% endif %}

                            <form action="" method="post">

                                {%csrf_token%}
                                {%for i in forgot%}
                                    <div>
                                        <label for="" class="form-label">
                                            {{i.label}}
                                        </label>
                                        {{i}}
                                        <br>
                                    </div>
                                {%endfor%}

                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-primary">Change Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
