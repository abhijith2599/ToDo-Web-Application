<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body style="background: #000000;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #434343, #000000);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #434343, #000000); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */">

                <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow" style="background-color: #121111,#151a1d;">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">ToDo</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">

                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="{% url 'home' %}"><i class="fa-solid fa-house me-3" style="color: #ffffff;"></i>Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">About</a>
                  </li>

                </ul>
            </div>
        </div>
    </nav>


            <!-- body content -->

    <div class="container mt-5" style="font-family: 'Times New Roman', Times, serif;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="background: rgba(0,0,0,0.3); border-radius: 30px;">
                    <div class="card-header">
                        <h2 style="text-align: center;color: whitesmoke; font-weight: bold; font-size: 45px;" class="mt-3">LogIn</h2>
                        <div class="card-body">

                            <!-- ðŸ”¹ Show Error Messages Here -->
                            {% if messages %} 
                                {% for message in messages %}
                                    <p style="color: whitesmoke; text-align: center;">{{ message }}</p>
                                {% endfor %}
                            {% endif %}

                            <form action="" method="post" style="color: whitesmoke;">

                                {%csrf_token%}
                                {%for i in new%}
                                    <div>
                                        <label for="">
                                            {{i.label}}
                                        </label>
                                        {{i}}
                                        <br>
                                    </div>
                                {%endfor%}
                                
                                <div class="d-flex justify-content-center mt-3">
                                    <div>
                                        <button class="btn btn-light" type="submit">LogIn</button>
                                    </div>
                                    <a href="{% url 'forgot' %}" class="ms-4 mt-2" style="color: whitesmoke;">Forgot Password</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
